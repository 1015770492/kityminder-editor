
<div class="input-group">
    <input class="form-control" type="text" ng-model="newResourceName"
        ng-required
        ng-keypress="$event.keyCode == 13 && addResource(newResourceName)" />
    <span class="input-group-btn">
        <button class="btn btn-default" ng-click="addResource(newResourceName)">添加</button>
    </span>
</div>
<ul>
    <li ng-repeat="resource in used">
        <label style="background: {{resourceColor(resource.name)}}">
            <input type="checkbox" ng-model="resource.selected" />
            <span>{{resource.name}}</span>
        </label>
    </li>
</ul>
