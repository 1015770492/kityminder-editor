<div class="color-wrap"
    ng-disabled="minder.queryCommandState('background') === -1"
    ng-class="{'color-wrap-selected': minder.queryCommandValue('background') == customColor}">
    <span colorpicker
          class="color-item"
          ng-model="hexPicker"
          ng-style="{ 'background-color': customColor }"
          title="{{ hexPicker }}"></span>
</div>
